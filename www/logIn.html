<!DOCTYPE html>
<html>
    <head>

        <title>Log In</title>

        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

        <script type="text/javascript">
            var request;
            function logIn() {

                var $form = $('#logInForm');
                // let's select and cache all the fields
                var $inputs = $form.find("input, select, button, textarea");
                // serialize the data in the form
                var postData = {'username': $form.find('input[name="username"]').val(), 'password' : $form.find('input[name="password"]').val()}

                // let's disable the inputs for the duration of the ajax request
                // Note: we disable elements AFTER the form data has been serialized.
                $inputs.prop("disabled", true);
                request = $.ajax({
                    url: "http://localhost:8000/index.php",
                    type: "post",
                    data: {action:'logIn', logInData: JSON.stringify(postData)},
                    success:function(data){
                        //alert(data.items[0])
                        console.log(data);
                        if(data.stat == "error") {  
                            console.log("Failed!")
                            console.log(data.code);
                            $("#error").html(data.code);
                             $inputs.prop("disabled", false);
                        } else {
                            localStorage.setItem("current_username", data.logIn.username);
                            localStorage.setItem("current_userid", data.logIn.id);
                            window.location.href = 'home.html';
                        }
                    }, error:function(err){
                        console.log("Failed!")
                        console.log(err);
                        $("error").html(err);
                    }
                });
                // callback handler that will be called regardless
                // if the request failed or succeeded
                request.always(function () {
                    // reenable the inputs
                    $inputs.prop("disabled", false);
                });

                // prevent default posting of form
                event.preventDefault();
            }
        </script>
    </head>
    <body>
       Welcome To The Log In Page
       <div id = "error"></div>
        <form onsubmit="logIn()" id="logInForm">
            <fieldset>
                Username: <input type="text" name="username" required><br>
                Password: <input type="password" name="password" required>
                <input type="submit">
            </fieldset>
        </form>
    </body>
</html>
