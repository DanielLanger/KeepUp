<!DOCTYPE html>
<html>
    <head>
        <title>
            New Competition
        </title>
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
        <link rel="stylesheet" href="css/token-input.css"/>
         <script type="text/javascript" src="js/jquery.tokeninput.js"></script>

        <script type="text/javascript">

            $(document).ready(function() {

                 $.ajax({
                    url: "http://localhost:8000/webService.php",
                    type: "post",
                    data: {action:'getFriends', user_id: localStorage.getItem("current_userid")},
                    success:function(data){
                        console.log(data);
                        if(data.stat == "success") {
                            $("#challenger_input").tokenInput(JSON.parse(data.friends), {preventDuplicates: true});
                            
                        } else {
                            console.log("Failed!")
                            console.log(data.code);
                        }
                        
                    }, error:function(err){
                        console.log("Failed!")
                        console.log(err);
                    }
                });

               
            });

            function new_comp() {
                
                var $form = $('#newCompForm');

                // let's select and cache all the fields
                var $inputs = $form.find("input, select, button, textarea");
                // serialize the data in the form
                var postData = 
                {
                    'title': $form.find('input[name="title"]').val(), 
                    'description' : $form.find('textarea[name="description"]').val(),
                    'Expiration' : $form.find('input[name="expiration"]').val(),
                    'required_evidence' : $form.find('input[name="required_evidence"]').val()
                }

                if ($('#privacy_checkbox').prop("checked")) {
                    postData['prv'] = 1;
                }

                /*
                // let's disable the inputs for the duration of the ajax request
                // Note: we disable elements AFTER the form data has been serialized.
                $inputs.prop("disabled", true);
                request = $.ajax({
                    url: "http://localhost:8000/webService.php",
                    type: "post",
                    data: {action:'newComp', signUpData: JSON.stringify(postData)},
                    success:function(data){
                        if(data.stat == "success") {
                            console.log(data);
                            localStorage.setItem("current_username", data.signUp.username);
                            localStorage.setItem("current_userid", data.signUp.id);
                            window.location.href = 'home.html'; 
                        } else {
                            console.log("Failed!")
                            console.log(data.code);
                        }
                    }, error:function(err){
                        console.log("Failed!")
                        console.log(err);
                    }
                });
                // callback handler that will be called regardless
                // if the request failed or succeeded
                request.always(function () {
                    // reenable the inputs
                    $inputs.prop("disabled", false);
                });
                */
                // prevent default posting of form
                event.preventDefault();
               
            }
        </script>

    </head>
    <body>
       Welcome To The New Competition Page
        <form onsubmit="new_comp()" id="newCompForm">
            <fieldset>
                Title <input type="text" name="title" required><br>
                Description <textarea name="description" required> </textarea><br>
                Expiration: <input type="datetime-local" name="expiration" required><br>
                Amount of Evidence Required: <input type="number" name="required_evidence" min="1" required><br>
                Private: <input type="checkbox" name="privacy" id = "privacy_checkbox"> <br>
                Challengers:  <input type="text" id="challenger_input" style="display: none;">
                <input type="submit">
            </fieldset>
        </form>
    </body>
</html>
