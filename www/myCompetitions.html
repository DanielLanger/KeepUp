<!DOCTYPE html>
<html>
    <head>
        <title>My Competitions</title>

        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/style.css" rel="stylesheet" media="screen">
        
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

        <script type="text/javascript">
            var request;
            function getComps() {

                //var $form = $('#logInForm');
                // let's select and cache all the fields
                //var $inputs = $form.find("input, select, button, textarea");
                // serialize the data in the form
                //var postData = {'user_id': localStorage.getItem("current_userid")}

                // let's disable the inputs for the duration of the ajax request
                // Note: we disable elements AFTER the form data has been serialized.
                //$inputs.prop("disabled", true);
                request = $.ajax({
                    url: "http://192.168.56.1:3000/webservice.php",
                    type: "post",
                    data: {action:'getComps', user_id: localStorage.getItem("current_userid")},
                    success:function(data){
                        console.log(data);
                        var compArray = JSON.parse(data.competitions);
                        for(var i = 0; i < compArray.length; i++) {
                        	var compName = compArray[i].title;
                        	var compExp = compArray[i].expiration;
                        	$("#competitionsDiv").append("<div class='competition' onclick=goToComp(" +compArray[i].id + ")>" + "Name: "+ compName + "<br>" + "Expires: " + compExp + "</div>");
                        }

                    }, error:function(err){
                        console.log("Failed!")
                        console.log(err);
                    }
                });
            }
            
            function goToComp(id){
            	window.location.href = 'competition.html';
            	localStorage.setItem("current_comp", id);
            }

            function goHome() {
                window.location.href = 'home.html';
            }
            
        </script>
    </head>
    <body onload = "getComps()">
        <div class="container page-dark">
            <div class="wrapper">
                <div class="header">
                    <h4>My competitions</h4>
                </div>
                <div class="container-overflow" id="competitionsDiv">
                </div>

                <div class="push"></div>
            </div>

            <div class="footer">
                <button class="btn-link btn-footer-home" onclick="goHome()">
                    <i class="icon-home icon-white"></i>
                </button>
            </div>
        </div>
    </body>
</html>
