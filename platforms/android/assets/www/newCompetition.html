<!DOCTYPE html>
<html>
    <head>
        <title>
            New Competition
        </title>

        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
        <link rel="stylesheet" href="css/token-input.css"/>
         <script type="text/javascript" src="js/jquery.tokeninput.js"></script>

        <script type="text/javascript">

            $(document).ready(function() {

                document.getElementById('comp_expiration').setAttribute("min", currentDateTime());
                $.ajax({
                    url: "http://localhost:8000/webService.php",
                    type: "post",
                    data: {action:'getFriends', user_id: localStorage.getItem("current_userid")},
                    success:function(data){
                        console.log(data);
                        if(data.stat == "success") {
                            $("#challenger_input").tokenInput(JSON.parse(data.friends), {preventDuplicates: true});
                            
                        } else {
                            console.log("Failed!")
                            console.log(data.code);
                        }
                        
                    }, error:function(err){
                        console.log("Failed!")
                        console.log(err);
                    }
                });

               
            });

            function currentDateTime() {
                var today = new Date();
                var dd = today.getDate();
                if(dd<10)
                    dd = '0' + dd;
                var mm = today.getMonth()+1; //January is 0!
                if(mm<10)
                    mm = '0' + mm;
                var yyyy = today.getFullYear();
                var hour = today.getHours();
                if(hour<10)
                    hour = '0' + hour;
                var minute = today.getMinutes();
                if(minute<10)
                    minute = '0' + minute;
                var second = today.getSeconds();
                if(second<10)
                    second = '0' + second;


                var full_dateTime = yyyy + "-" + mm + "-" + dd + "T" + hour + ":" + minute + ":" + second;
                return full_dateTime;
            }

            function new_comp() {
                
                var $form = $('#newCompForm');

                // let's select and cache all the fields
                var $inputs = $form.find("input, select, button, textarea");
                // serialize the data in the form
    
                var postData = 
                {
                    'title': $form.find('input[name="title"]').val(),
                    'creator' : localStorage.getItem("current_userid"),
                    'description' : $form.find('textarea[name="description"]').val(),
                    'expiration' : $form.find('input[name="expiration"]').val().slice(0, 19).replace('T', ' '),
                    'required_evidence' : $form.find('input[name="required_evidence"]').val(),
                    'challengers' : $form.find("input[id=challenger_input]").val()
                }

                if ($('#privacy_checkbox').prop("checked")) {
                    postData['prv'] = 0;
                } else 
                     postData['prv'] = 1;
                
                console.log(postData);
                // let's disable the inputs for the duration of the ajax request
                // Note: we disable elements AFTER the form data has been serialized.
                $inputs.prop("disabled", true);
                request = $.ajax({
                    url: "http://localhost:8000/webService.php",
                    type: "post",
                    data: {action:'newComp', newCompData: JSON.stringify(postData)},
                    success:function(data){
                        if(data.stat == "success") {
                            console.log(data);
                            //window.location.href = 'home.html'; 
                        } else {
                            console.log("Failed!")
                            console.log(data.code);
                        }
                    }, error:function(err){
                        console.log("Failed!")
                        console.log(err);
                    }
                });
                // callback handler that will be called regardless
                // if the request failed or succeeded
                request.always(function () {
                    // reenable the inputs
                    $inputs.prop("disabled", false);
                });
                
                // prevent default posting of form
                event.preventDefault();
               
            }
        </script>

    </head>
    <body>
       Welcome To The New Competition Page
        <form onsubmit="new_comp()" id="newCompForm">
            <fieldset>
                Title <input type="text" name="title" required><br>
                Description <textarea name="description" required> </textarea><br>
                Expiration: <input type="datetime-local" id = "comp_expiration" name="expiration" required><br>
                Amount of Evidence Required: <input type="number" name="required_evidence" min="1" required><br>
                Private: <input type="checkbox" name="privacy" id = "privacy_checkbox"> <br>
                Challengers:  <input type="text" id="challenger_input" style="display: none;">
                <input type="submit">
            </fieldset>
        </form>
    </body>
</html>
