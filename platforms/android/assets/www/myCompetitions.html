<!DOCTYPE html>
<html>
    <head>
        <title>My Competitions</title>

        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

        <script type="text/javascript">
            var request;
            function getComps() {

                //var $form = $('#logInForm');
                // let's select and cache all the fields
                //var $inputs = $form.find("input, select, button, textarea");
                // serialize the data in the form
                //var postData = {'user_id': localStorage.getItem("current_userid")}

                // let's disable the inputs for the duration of the ajax request
                // Note: we disable elements AFTER the form data has been serialized.
                //$inputs.prop("disabled", true);
                request = $.ajax({
                    url: "http://localhost:8000/webService.php",
                    type: "post",
                    data: {action:'getComps', user_id: localStorage.getItem("current_userid")},
                    success:function(data){
                        console.log(data);
                        var compArray = JSON.parse(data.competitions);
                        for(var i = 0; i < compArray.length; i++) {
                        	var compName = compArray[i].title;
                        	var compExp = compArray[i].expiration;
                        	$("#competitionsDiv").append("<div style='border-style:solid;border-width:1px' onclick=goToComp(" +compArray[i].id + ")>" + "Name: "+ compName + "<br>" + "Expires: " + compExp + "</div>");
                        }

                    }, error:function(err){
                        console.log("Failed!")
                        console.log(err);
                    }
                });
            }
            
            function goToComp(id){
            	window.location.href = 'competition.html';
            }
            
        </script>
    </head>
    <body onload = "getComps()">
       My Competions
       <div id = "competitionsDiv">
       	
       </div>
    </body>
</html>
