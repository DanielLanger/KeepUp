<!DOCTYPE html>
<html>
    <head>
        <title>
            Sign Up 
        </title>

        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script type="text/javascript">
            function signUp() {
                var $form = $('#signUpForm');

                var pass1=$form.find('input[name="password"]').val();
                var pass2=$form.find('input[name="confirmpassword"]').val();
                if(pass1 != pass2){
                    $("#error").html("Passwords do not match!");
                    event.preventDefault();
                    return;
                }

                // let's select and cache all the fields
                var $inputs = $form.find("input, select, button, textarea");
                // serialize the data in the form
                var postData = 
                {
                    'firstname': $form.find('input[name="firstname"]').val(), 
                    'lastname' : $form.find('input[name="lastname"]').val(),
                    'username' : $form.find('input[name="username"]').val(),
                    'password' : $form.find('input[name="password"]').val()
                }

                // let's disable the inputs for the duration of the ajax request
                // Note: we disable elements AFTER the form data has been serialized.
                $inputs.prop("disabled", true);
                request = $.ajax({
                    url: "http://localhost:8000/",
                    type: "post",
                    data: {action:'signUp', signUpData: JSON.stringify(postData)},
                    success:function(data){
                        if(data.stat == "success") {
                            localStorage.setItem("current_username", data.signUp.username);
                            localStorage.setItem("current_userid", data.signUp.id);
                            window.location.href = 'home.html'; 
                        } else {
                            console.log("Failed!")
                            console.log(data.code);
                            $("#error").html(data.code);
                        }
                    }, error:function(err){
                        console.log("Failed!")
                        console.log(err);
                    }
                });
                // callback handler that will be called regardless
                // if the request failed or succeeded
                request.always(function () {
                    // reenable the inputs
                    $inputs.prop("disabled", false);
                });

                // prevent default posting of form
                event.preventDefault();
            }
        </script>

    </head>
    <body>
       Welcome To The Sign Up Page
       <div id = "error"></div>
        <form onsubmit="signUp()" id="signUpForm">
            <fieldset>
                First Name: <input type="text" name="firstname" required><br>
                Last Name: <input type="text" name="lastname" required><br>
                Username: <input type="text" name="username" required><br>
                Password: <input type="password" name="password" required><br>
                Confirm Password: <input type="password" name="confirmpassword" required><br>
                <input type="submit">
            </fieldset>
        </form>
    </body>
</html>
