<!DOCTYPE html>
<html>
    <head>
        <title>My Observing</title>

        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/style.css" rel="stylesheet" media="screen">

        <script type='text/javascript' > 
            var phpLocation = "http://daniellanger.byethost13.com/webService.php"; 
        </script>
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

        <script type="text/javascript">
            var request;
            function getObserving() {
                request = $.ajax({
                    url: phpLocation,
                    type: "post",
                    data: {action:'getObserving', user_id: localStorage.getItem("current_userid")},
                    success:function(data){
                        console.log(data);
                        var compArray = JSON.parse(data.observing);
                        for(var i = 0; i < compArray.length; i++) {
                          var compName = compArray[i].title;
                          var compExp = compArray[i].expiration;
                          var compCreator = compArray[i].creator_username;
                          $("#competitionsDiv").append("<div class='competition' onclick=goToComp(" +compArray[i].id + ")>" + "<div class='sub-header-white'>" + compName + "</div> Creator: " + compCreator +
                                            "<br>" + "Expires: " + compExp + "</div>");
                        }

                    }, error:function(err){
                        console.log("Failed!")
                        console.log(err);
                    }
                });
            }
            
            function goToComp(id){
              window.location.href = 'competition.html';
              localStorage.setItem("current_comp", id);
            }

            function goHome() {
                window.location.href = 'home.html';
            }
            
        </script>
    </head>
    <body onload="getObserving()">
      <div class="container page-dark">
        <div class="wrapper">
          <div class="header">
            <h4>Watching</h4>
          </div>
          <div class="container-overflow" id="competitionsDiv">
          </div>

          <div class="push"></div>
        </div>

        <div class="footer">
          <button class="btn-link btn-footer-home" onclick="goHome()">
            <i class="icon-home icon-white"></i>
          </button>
        </div>
      </div>
    </body>
</html>
