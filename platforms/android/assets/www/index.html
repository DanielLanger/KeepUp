<html>
    <head>
        <title>Welcome To KeepUp!</title>

        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/style.css" rel="stylesheet" media="screen">


        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script type="text/javascript">

        function goToLogIn() {
            window.location.href = 'logIn.html';
        }
        function goToSignUp() {
            window.location.href = 'signUp.html';
        }
        $( document ).ready(function() {
            localStorage.clear();
        });
        </script>
    </head>
    <body>
        <div class="container homepage" style="text-align: center">
            <div class="page-inner">
                <p style="margin: 150px;">
                    <h3>Welcome to KeepUp!</h3>
                </p>
                <br>
                <button class="btn btn-block btn-main" onclick = "goToLogIn()">Log in</button>
                <button class="btn btn-info btn-block btn-main" onclick = "goToSignUp()">Sign up</button>
            </div>
        </div>
    </body>
</html>
